<!DOCTYPE html>
<html lang="en">
 <head>

 </head>
 <body>
     <header>
     <h1 class="page-header">Site Name</h1>

            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>

     <!-- hello! -->

   <main class="wrapper">  
       <h2 class="subheader">Project Name</h2>
       <p>Clever content goes here</p>

          Eric Galindo, All Rights Reserved ~

<!-- Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon -->
<script>
  //https://tinyurl.com/dynamic-html-checker
  document.getElementById("html-checker").setAttribute("href","https://validator.w3.org/nu/?doc=" + location.href);
    
  document.getElementById("css-checker").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href); 
   
   //set current year in span with id of this-year
   let d = new Date(); let thisYear = d.getFullYear();
   document.getElementById("this-year").innerHTML = thisYear;
  
  //manages mobile nav 
  function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
          x.className += " responsive";
      } else {
          x.className = "topnav";
      }
  }   
</script>
     

<script src="js/main.js">
</script>
     
 </body>
